<div class="width100">
    {{ editedIngredient }}
    <div class="panel panel-default width100">
        <div class="panel-heading">
            <h3 class="panel-title">Grund</h3>
        </div>
        <div class="panel-body">
            <form class="form-inline width100">
                <div class="form-group width25">
                    <label for="yeast1" class="editLabelWidth">Namn</label>
                    <input ng-model="editedIngredient.name" class="form-control editInputWidth" id="yeast1">
                </div>
                <div class="form-group width25">
                    <label for="yeast2" class="editLabelWidth">Används till</label>
                    <input ng-model="editedIngredient.useFor" class="form-control editInputWidth" id="yeast2">
                </div>
            </form>
            <form class="form-inline width100">
                <div class="form-group width25">
                    <label for="yeast2" class="editLabelWidth">Tid</label>
                    <input ng-model="editedIngredient.time" class="form-control editInputWidth" id="yeast2"> {{ editedIngredient.timeUnit }}
                </div>
            </form>
        </div>
    </div>
    <form class="form-inline width100">
        <div class="form-group width25">
            <label for="yeast16" class="editLabelWidth">Anteckningar</label>
            <input ng-model="editedIngredient.notes" class="form-control editInputWidth" id="yeast16">
        </div>
        <div class="form-group width25">
            <label for="yeast15" class="editLabelWidth">Mängd</label>
            <input ng-model="editedIngredient.amount" class="form-control editInputWidth" id="yeast15" type="number"> {{ editedIngredient.unit }}
        </div>
    </form>
    <form class="form-inline width100">
        <div class="form-group width25" ng-if="editIndex == $index">
            <label for="malt15" class="editLabelWidth">Typ</label>
            <select ng-model="editedIngredient.type" class="form-control editInputWidth" id="malt17">
                <option value="other" selected>Övrigt</option>
                <option value="spice">Krydda</option>
                <option value="flavor">Smak</option>
                <option value="waterAgent">Vattenbehandling</option>
                <option value="Clarity">Klarning</option>
                <option value="herb">Ört</option>
            </select>
        </div>
    </form>
    <form class="form-inline width100">
        <div class="form-group width25" ng-if="editIndex != $index">
            <button class="btn btn-default" type="submit" ng-click="saveMisc()">Spara</button>
        </div>
        <div class="form-group width25" ng-if="editIndex != $index">
            <button class="btn btn-default" type="submit" ng-click="cancelNewIngredient()">Ångra</button>
        </div>
    </form>
</div>
