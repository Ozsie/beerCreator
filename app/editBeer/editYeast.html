<div class="row">
    <form class="col s12">
        <div class="row">
            <div class="input-field col s12">
                <h3 class="panel-title">Grund</h3>
            </div>
        </div>
        <ingredient-row value1="editedIngredient.name" label1="'Namn'" type1="'text'"
                        value2="editedIngredient.useFor" label2="'Används till'" type2="'text'">
        </ingredient-row>
        
        <ingredient-row value1="editedIngredient.producer" label1="'Producent'" type1="'text'"
                        value2="editedIngredient.productId" label2="'Produkt-ID'" type2="'text'">
        </ingredient-row>
        
        <ingredient-row value1="editedIngredient.minAttenuation" label1="'Min. dämpning (dec. %)'" type1="'number'"
                        value2="editedIngredient.maxAttenuation" label2="'Max. dämpning (dec. %)'" type2="'number'">
        </ingredient-row>
        
        <ingredient-row value1="editedIngredient.addToSecondary" label1="'I sekundär jäsning'" type1="'checkbox'" one="true"></ingredient-row>
    </form>
</div>
<show-advanced flag='showAdvanced'></show-advanced>
<div class="row" ng-show="showAdvanced">
    <form class="col s12">
        
        <ingredient-row value1="editedIngredient.flocculation" label1="'Flockulering'" type1="'text'"
                        value2="editedIngredient.maxReuses" label2="'Återanvädningar'" type2="'number'">
        </ingredient-row>
        
        <ingredient-row value1="editedIngredient.billionCellsPerPack" label1="'Gigaceller/paket'" type1="'text'"
                        value2="editedIngredient.form" label2="'Form'" type2="'text'">
        </ingredient-row>
        
        <ingredient-row value1="editedIngredient.useStarter" label1="'Använd starter'" type1="'text'"
                        value2="editedIngredient.startSize" label2="'Starterstorlek'" type2="'text'">
        </ingredient-row>
        
        <ingredient-row value1="editedIngredient.minTemperature" label1="'Min. temperatur (C)'" type1="'number'"
                        value2="editedIngredient.maxTemperature" label2="'Max. temperatur (C)'" type2="'number'">
        </ingredient-row>
        
    </form>
</div>
<div class="row">
    <form class="col s12">
        <notes-row notes='editedIngredient.notes'></notes-row>
        
        <ingredient-row value1="editedIngredient.bestFor" label1="'Bäst till'" type1="'text'"
                        value2="editedIngredient.amount" label2="'Mängd (pkg)'" type2="'number'">
        </ingredient-row>
        
        <div class="row">
            <div class="input-field col s12">
                <select ng-model="editedIngredient.type" id="malt17">
                    <option value="ale" selected>Ale</option>
                    <option value="wheat">Vete</option>
                    <option value="lager">Lager</option>
                    <option value="wine">Vin</option>
                </select>
                <label for="hops16">Typ</label>
            </div>
        </div>
        <ingredient-button-row save="saveYeast(editedIngredient)"
                               cancel="cancelNewIngredient">
        </ingredient-button-row>
    </form>
</div>
<div after-render="afterRender"></div>
