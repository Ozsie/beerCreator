<div class="row">
    <form class="col s12">
        <div class="row">
            <div class="input-field col s12">
                <h3 class="panel-title">Grund</h3>
            </div>
        </div>
        <ingredient-row value1="beer.equipment.name" label1="'Namn'" type1="'text'"
                        value2="beer.equipment.batchSize" label2="'Satsstorlek'" type2="'number'">
        </ingredient-row>
        
        <ingredient-row value1="beer.equipment.efficiency" label1="'Effektivitet'" type1="'number'"
                        value2="beer.equipment.hopUtilization" label2="'Humleanvändning'" type2="'text'">
        </ingredient-row>
    </form>
</div>

<div class="row">
    <form class="col s12">
        <div class="row">
            <div class="input-field col s12">
                <h3 class="panel-title">Mäsk/siltunna</h3>
            </div>
        </div>
        <ingredient-row value1="beer.equipment.mashLauterTun.volume" label1="'Volym (l)'" type1="'number'"
                        value2="beer.equipment.mashLauterTun.mass" label2="'Massa (g)'" type2="'number'">
        </ingredient-row>
        
        <ingredient-row value1="beer.equipment.mashLauterTun.specificHeat" label1="'Värmekapacitet'" type1="'number'"
                        value2="beer.equipment.mashLauterTun.deadSpace" label2="'Oanvändbart utrymme (l)'" type2="'number'">
        </ingredient-row>
        
        <ingredient-row value1="beer.equipment.mashLauterTun.adjustVolumeForDeadSpace" label1="'Hänsyn till oanvändbart utrymme'" type1="'checkbox'" one="true" ></ingredient-row>
    </form>
</div>

<div class="row">
    <form class="col s12" action="#">
        <div class="row">
            <div class="input-field col s12">
                <h3 class="panel-title">Kokare</h3>
            </div>
        </div>
        <ingredient-row value1="beer.equipment.boiler.kettleTopUp" label1="'Fyll ut kokning (l)'" type1="'number'"
                        value2="beer.equipment.boiler.calculatBoilVolume" label2="'Räkna ut kokvolym'" type2="'checkbox'">
        </ingredient-row>
        
        <ingredient-row value1="beer.equipment.boiler.boilVolume" label1="'Kokvolym (l)'" type1="'number'"
                        value2="beer.equipment.boiler.boilTime" label2="'Koktid (min)'" type2="'number'">
        </ingredient-row>
        
        <ingredient-row value1="beer.equipment.boiler.boilOff" label1="'Avkokningsförlust (l)'" type1="'number'"
                        value2="beer.equipment.boiler.coolingLoss" label2="'Kylningsförlust (l)'" type2="'number'">
        </ingredient-row>

        <ingredient-button-row save="save()"
                               cancel="cancel()">
        </ingredient-button-row>
    </form>
</div>
<div after-render="afterRender"></div>
