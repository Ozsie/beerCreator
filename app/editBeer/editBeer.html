    <br>

    <select ng-model="superStyle">
        <option ng-repeat="style in styles" value="{{style}}">{{style.name}}</option>
    </select>
    <div ng-if="superStyle">
    <select ng-model="beer.style">
        <option ng-repeat="style in superStyle.styles" value="{{style.id}}">{{style.name}}</option>
    </select>
    </div>
    Ingredienser
    <table class="beerIngredientList">
        <thead>
            <tr>
                <th>Typ</th>

            </tr>
        </thead>

            <tr ng-repeat="ingredient in ingredientType">

            </tr>

        <tbody>
            <tr>

    <button ng-click="save()">Spara</button>
