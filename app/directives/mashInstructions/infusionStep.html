<div>
    <p ng-if="step.waterToAdd > 0">
        Värm {{step.waterToAdd}} l vatten till {{step.temperature | number: 1}} C över {{step.riseTime}} minuter.
        <br>
        Tillsätt vattnet till malten, målet är {{step.temperature}} C.
    </p>
    <p ng-if="!step.waterToAdd || step.waterToAdd == 0">
        Värm mäsken till {{step.temperature | number: 1}} C över {{step.riseTime}} minuter.
    </p>
    <p>
        Låt dra i {{step.time}} minuter.
    </p>
</div>
