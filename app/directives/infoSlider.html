<md-slider-container ng-disabled="true">
    <span>{{header}}</span>
    <span>{{min | number: 3}}</span>
    <md-slider ng-model="value" aria-label="{{header}}" flex md-discrete ng-readonly="true" ng-disabled="true" min='{{min}}' max='{{max}}' step="0.001"></md-slider>
    <span>{{max | number: 3}}</span>
</md-slider-container>
