<div ng-cloak>
    <md-content>
        <md-tabs md-dynamic-height md-border-bottom>
            <md-tab label="Grund">
                <md-content class="md-padding">
                    <md-input-container class="md-block">
                        <label>Namn</label>
                        <input ng-model="beer.mash.name" type="text" disabled="true">
                    </md-input-container>
                    <md-input-container class="md-block">
                        <label>Malt/vatten ration (g/l)</label>
                        <input ng-model="beer.mash.properties.waterGrainRation" type="number" min='0' disabled="true">
                    </md-input-container>
                    <md-input-container class="md-block">
                        <label>pH</label>
                        <input ng-model="beer.mash.properties.ph" type="number" min='0' disabled="true">
                    </md-input-container>
                </md-content>
            </md-tab>
            <md-tab label="Temperaturer">
                <md-content class="md-padding">
                    <md-input-container class="md-block">
                        <label>Malt (C)</label>
                        <input ng-model="beer.mash.temperatures.grain" type="number" min='0' disabled="true">
                    </md-input-container>
                    <md-input-container class="md-block">
                        <label>Tunna (C)</label>
                        <input ng-model="beer.mash.temperatures.tun" type="number" min='0' disabled="true">
                    </md-input-container>
                    <md-input-container class="md-block">
                        <label>Strilning (C)</label>
                        <input ng-model="beer.mash.temperatures.sparge" type="number" min='0' disabled="true">
                    </md-input-container>
                </md-content>
            </md-tab>
            <md-tab label="Satsstril">
                <md-content class="md-padding">
                    <md-input-container class="md-block">
                        <md-switch ng-model="beer.mash.batchSpargeOptions.batchSparge" aria-label="Använd satsstril" disabled="true">
                            Använd satsstril
                        </md-switch>
                    </md-input-container>
                    <md-input-container class="md-block">
                        <md-switch ng-model="beer.mash.batchSpargeOptions.equalBatches" aria-label="Lika satser" disabled="true">
                            Lika satser
                        </md-switch>
                    </md-input-container>
                    <md-input-container class="md-block">
                        <md-switch ng-model="beer.mash.batchSpargeOptions.fillMashTun" aria-label="Fyll mäsktunnan" disabled="true">
                            Fyll mäsktunnan
                        </md-switch>
                    </md-input-container>
                    <md-input-container class="md-block">
                        <md-switch ng-model="beer.mash.batchSpargeOptions.drainTunBeforeSparge" aria-label="Fyll mäsktunnan" disabled="true">
                            Töm tunnan innan strilning
                        </md-switch>
                    </md-input-container>
                </md-content>
            </md-tab>
            <md-tab label="Steg {{$index + 1}}" ng-repeat='step in beer.mash.steps'>
                <md-content class="md-padding">
                    <md-input-container class="md-block">
                        <label>Namn</label>
                        <input ng-model="step.name" type="text" disabled="true">
                    </md-input-container>
                    <md-input-container class="md-block">
                        <label>Typ</label>
                        <input ng-model="step.type" type="text" disabled="true">
                    </md-input-container>
                    <md-input-container class="md-block">
                        <label>Temperatur (C)</label>
                        <input ng-model="step.temperature" type="number" min='0' disabled="true">
                    </md-input-container>
                    <md-input-container class="md-block">
                        <label>Tid (min)</label>
                        <input ng-model="step.time" type="number" min='0' disabled="true">
                    </md-input-container>
                    <md-input-container class="md-block">
                        <label>Stegringstid (min)</label>
                        <input ng-model="step.riseTime" type="number" min='0' disabled="true">
                    </md-input-container>
                </md-content>
            </md-tab>
            <md-tab label="Anteckningar">
                <md-content class="md-padding">
                    <md-input-container class="md-block">
                        <label>Anteckningar</label>
                        <textarea ng-model="beer.fermentation.notes" md-maxlength="400" rows="5" md-select-on-focus disabled="true"></textarea>
                    </md-input-container>
                </md-content>
            </md-tab>
        </md-tabs>
    </md-content>
</div>
