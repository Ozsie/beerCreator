<div ng-cloak>
    <md-content>
        <md-tabs md-dynamic-height md-border-bottom>
            <md-tab label="Grund">
                <md-content class="md-padding">
                    <md-input-container class="md-block">
                        <label>Namn</label>
                        <input ng-model="beer.fermentation.name" type="text" disabled="true">
                    </md-input-container>
                    <md-input-container class="md-block">
                        <label>Typ</label>
                        <input ng-model="beer.fermentation.type" type="text" disabled="true">
                    </md-input-container>
                </md-content>
            </md-tab>
            <md-tab label="PrimÃ¤r">
                <md-content class="md-padding">
                    <md-input-container class="md-block">
                        <label>Tid (dagar)</label>
                        <input ng-model="beer.fermentation.primary.time" type="number" min='0' disabled="true">
                    </md-input-container>
                    <md-input-container class="md-block">
                        <label>Mintemperatur (C)</label>
                        <input ng-model="beer.fermentation.primary.temperature.min" type="number" min='0' disabled="true">
                    </md-input-container>
                    <md-input-container class="md-block">
                        <label>Maxtemperatur (C)</label>
                        <input ng-model="beer.fermentation.primary.temperature.max" type="number" min='0' disabled="true">
                    </md-input-container>
                </md-content>
            </md-tab>
            <md-tab label="SekundÃ¤r" ng-if="beer.fermentation.secondary">
                <md-content class="md-padding">
                    <md-input-container class="md-block">
                        <label>Tid (dagar)</label>
                        <input ng-model="beer.fermentation.secondary.time" type="number" min='0' disabled="true">
                    </md-input-container>
                    <md-input-container class="md-block">
                        <label>Mintemperatur (C)</label>
                        <input ng-model="beer.fermentation.secondary.temperature.min" type="number" min='0' disabled="true">
                    </md-input-container>
                    <md-input-container class="md-block">
                        <label>Maxtemperatur (C)</label>
                        <input ng-model="beer.fermentation.secondary.temperature.max" type="number" min='0' disabled="true">
                    </md-input-container>
                </md-content>
            </md-tab>
            <md-tab label="Lagring" ng-if="beer.fermentation.aging">
                <md-content class="md-padding">
                    <md-input-container class="md-block">
                        <label>Tid (dagar)</label>
                        <input ng-model="beer.fermentation.secondary.time" type="number" min='0' disabled="true">
                    </md-input-container>
                    <md-input-container class="md-block">
                        <label>Mintemperatur (C)</label>
                        <input ng-model="beer.fermentation.secondary.temperature.min" type="number" min='0' disabled="true">
                    </md-input-container>
                    <md-input-container class="md-block">
                        <label>Maxtemperatur (C)</label>
                        <input ng-model="beer.fermentation.secondary.temperature.max" type="number" min='0' disabled="true">
                    </md-input-container>
                </md-content>
            </md-tab>
            <md-tab label="Anteckningar">
                <md-content class="md-padding">
                    <md-input-container class="md-block">
                        <label>Anteckningar</label>
                        <textarea ng-model="beer.fermentation.notes" md-maxlength="400" rows="5" md-select-on-focus disabled="true"></textarea>
                    </md-input-container>
                </md-content>
            </md-tab>
        </md-tabs>
    </md-content>
</div>
